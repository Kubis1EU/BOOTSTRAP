<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style signin/style.css">
</head>
<body>
  <nav class="navbar px-4">
    <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">QuickSound</a>
  </nav>

  <div class="toggle-buttons">
    <a href="http://127.0.0.1:5500/signin.html" class="btn btn-outline-warning me-2">Sign In</a>
    <a href="http://127.0.0.1:5500/signup.html" class="btn btn-outline-warning">Sign Up</a>
  </div>
 
  <div id="signinForm" class="form-container form-section active">
    <h2>Sign In</h2>
    <form>
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signinEmail" placeholder="name@example.com">
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="signinPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signinPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="signinCheck">
        <label class="form-check-label" for="signinCheck">Check me out</label>
      </div>
      <button type="submit" class="btn btn-outline-warning">Submit</button>
    </form>
  </div>

</body>
</html>
