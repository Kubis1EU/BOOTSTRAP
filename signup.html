<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style signup/style.css">
</head>
<body>
  <nav class="navbar px-4">
    <a class="navbar-brand" href="http://127.0.0.1:5500/BOOTSTRAP/index.html">QuickSound</a>
  </nav>

  <div class="toggle-buttons">
    <a href="http://127.0.0.1:5500/BOOTSTRAP/signin.html" class="btn btn-outline-warning me-2">Sign In</a>
    <a href="http://127.0.0.1:5500/BOOTSTRAP/signup.html" class="btn btn-outline-warning">Sign Up</a>
  </div>

  <div id="signupForm" class="form-container form-section active">
    <h2>Sign Up</h2>
    <form>
      <div class="col-md-6">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail">
      </div>
      <div class="col-md-6">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword">
      </div>
      <div class="col-12">
        <label for="signupAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="signupAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="signupAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="signupAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="signupCity" class="form-label">City</label>
        <input type="text" class="form-control" id="signupCity">
      </div>
      <div class="col-md-2">
        <label for="signupZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="signupZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="signupCheck">
          <label class="form-check-label" for="signupCheck">
            I agree to the terms
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-outline-warning">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
